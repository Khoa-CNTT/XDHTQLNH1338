<ul class="timeline">
    {% for notif in notifications %}
        <li class="timeline-panel border-start ps-3 pb-3 
            {% if notif.type == 'order_status' %} border-primary
            {% elif notif.type == 'promotion' %} border-success
            {% elif notif.type == 'reminder' %} border-warning
            {% else %} border-secondary
            {% endif %}">
            
            <div class="d-flex align-items-center mb-2">
                <div>
                    <h6 class="mb-0 text-dark">
                        ðŸ§¾ {{ notif.message|safe }}
                    </h6>
                    <small class="text-muted">
                        <i class="fa-solid fa-user"></i> {{ notif.user.first_name }} {{ notif.user.last_name }}
                        &nbsp;|&nbsp;
                        <i class="fa-regular fa-clock"></i> {{ notif.created_at.strftime('%Y/%m/%d %H:%M') }}
                    </small>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
