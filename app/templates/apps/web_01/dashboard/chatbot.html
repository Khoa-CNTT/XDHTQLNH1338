<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatbotIcon = document.getElementById('chatbot-icon');
        const chatbotBubble = document.getElementById('chatbot-bubble');
        const chatbotContainer = document.getElementById('chatbot-container');
        const chatContent = document.querySelector('.chat-content');
        const chatSuggestions = document.querySelector('.chat-suggestions');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const minimizeBtn = document.getElementById('minimize-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const closeBtn = document.getElementById('close-btn');
        
        // Hi·ªÉn th·ªã chat bubble khi trang t·∫£i xong
        setTimeout(() => {
            chatbotBubble.style.display = 'block';
        }, 2000);
        
        // Xoay v√≤ng c√°c tin nh·∫Øn g·ª£i √Ω
        const suggestedMessages = [
            "T√¥i l√† tr·ª£ l√Ω AI, b·∫°n c·∫ßn gi√∫p g√¨ kh√¥ng?",
            "Doanh thu h√¥m nay th·∫ø n√†o?",
            "Ki·ªÉm tra t·ªìn kho nguy√™n li·ªáu?",
            "M√≥n n√†o b√°n ch·∫°y nh·∫•t h√¥m nay?",
            "B·∫°n c·∫ßn h·ªó tr·ª£ g√¨ kh√¥ng?"
        ];
        
        let currentMessageIndex = 0;
        setInterval(() => {
            currentMessageIndex = (currentMessageIndex + 1) % suggestedMessages.length;
            if (chatbotBubble.style.display === 'block') {
                chatbotBubble.style.opacity = 0;
                setTimeout(() => {
                    chatbotBubble.textContent = suggestedMessages[currentMessageIndex];
                    chatbotBubble.style.opacity = 1;
                }, 300);
            }
        }, 5000);
        
        // M·ªü chatbot khi click v√†o icon
        chatbotIcon.addEventListener('click', () => {
            chatbotBubble.style.display = 'none';
            chatbotContainer.style.display = 'block';
            getChatHistory();
            showSuggestedPrompts();
        });
        
        // ƒê√≥ng chatbot
        closeBtn.addEventListener('click', () => {
            chatbotContainer.style.display = 'none';
            setTimeout(() => {
                chatbotBubble.style.display = 'block';
            }, 1000);
        });
        
        // Thu nh·ªè chatbot
        minimizeBtn.addEventListener('click', () => {
            chatbotContainer.style.display = 'none';
            chatbotBubble.style.display = 'block';
        });
        
        // Ch·∫ø ƒë·ªô to√†n m√†n h√¨nh
        fullscreenBtn.addEventListener('click', () => {
            chatbotContainer.classList.toggle('fullscreen');
            const icon = chatbotContainer.classList.contains('fullscreen') ? 'fa-compress' : 'fa-expand';
            fullscreenBtn.innerHTML = `<i class="fas ${icon}"></i>`;
            scrollToBottom();
        });
        
        // G·ª≠i tin nh·∫Øn khi nh·∫•n Enter
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // G·ª≠i tin nh·∫Øn khi nh·∫•n n√∫t g·ª≠i
        sendBtn.addEventListener('click', sendMessage);
        
        // Hi·ªÉn th·ªã c√°c g·ª£i √Ω
        function showSuggestedPrompts() {
            const prompts = [
                "Doanh thu h√¥m nay",
                "Doanh thu th√°ng n√†y",
                "T·ªìn kho nguy√™n li·ªáu",
                "M√≥n b√°n ch·∫°y nh·∫•t",
                "Tr·∫°ng th√°i b√†n"
            ];
            
            chatSuggestions.innerHTML = '';
            prompts.forEach(prompt => {
                const btn = document.createElement('button');
                btn.className = 'suggestion-btn';
                btn.textContent = prompt;
                btn.addEventListener('click', () => {
                    chatInput.value = prompt;
                    sendMessage();
                });
                chatSuggestions.appendChild(btn);
            });
        }
        
        // L·∫•y l·ªãch s·ª≠ chat
        function getChatHistory() {
            fetch('/get-chat-history/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        chatContent.innerHTML = '';
                        data.chat_history.forEach(chat => {
                            addMessage(chat.user_message, 'user');
                            addMessage(chat.bot_reply, 'bot');
                        });
                        scrollToBottom();
                        
                        // √Åp d·ª•ng c·∫£i ti·∫øn cho b·∫£ng sau khi t·∫£i l·ªãch s·ª≠
                        enhanceTables();
                    }
                })
                .catch(error => {
                    console.error('Error fetching chat history:', error);
                });
        }
        
        // G·ª≠i tin nh·∫Øn
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessage(message, 'user');
            chatInput.value = '';
            
            // Hi·ªÉn th·ªã ƒëang nh·∫≠p
            const loadingId = showTypingIndicator();
            
            // L·∫•y CSRF token t·ª´ cookie
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');
            
            // G·ª≠i tin nh·∫Øn ƒë·∫øn server
            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // X√≥a typing indicator
                hideTypingIndicator(loadingId);
                
                if (data.status === 'success') {
                    // Hi·ªÉn th·ªã ph·∫£n h·ªìi t·ª´ bot
                    addMessage(data.reply, 'bot');
                    
                    // N·∫øu c√≥ URL b√°o c√°o, hi·ªÉn th·ªã n√∫t t·∫£i xu·ªëng
                    if (data.report_url) {
                        addDownloadButton(data.report_url);
                    }
                    
                    // √Åp d·ª•ng c·∫£i ti·∫øn cho b·∫£ng
                    setTimeout(() => {
                        enhanceTables();
                    }, 100);
                } else {
                    // Hi·ªÉn th·ªã l·ªói
                    addMessage('Xin l·ªói, t√¥i kh√¥ng th·ªÉ x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n l√∫c n√†y.', 'bot');
                }
                
                // Hi·ªÉn th·ªã l·∫°i c√°c g·ª£i √Ω
                showSuggestedPrompts();
                scrollToBottom();
            })
            .catch(error => {
                hideTypingIndicator(loadingId);
                addMessage('ƒê√£ x·∫£y ra l·ªói khi k·∫øt n·ªëi v·ªõi server.', 'bot');
                console.error('Error:', error);
            });
        }
        
        // Hi·ªÉn th·ªã typing indicator
        function showTypingIndicator() {
            const loadingId = 'typing-' + Date.now();
            const loadingHtml = `
                <div class="chat-message bot" id="${loadingId}">
                    <div class="d-flex">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            chatContent.insertAdjacentHTML('beforeend', loadingHtml);
            scrollToBottom();
            return loadingId;
        }
        
        // ·∫®n typing indicator
        function hideTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }
        
        // Th√™m n√∫t t·∫£i xu·ªëng b√°o c√°o
        function addDownloadButton(url) {
            const buttonHtml = `
                <div class="chat-message bot">
                    <div class="d-flex">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <a href="${url}" class="btn btn-success btn-sm" target="_blank">
                                <i class="fas fa-download me-2"></i> Download Excel Report
                            </a>
                        </div>
                    </div>
                </div>
            `;
            chatContent.insertAdjacentHTML('beforeend', buttonHtml);
            scrollToBottom();
        }
        
        // Th√™m tin nh·∫Øn v√†o chat
        function addMessage(message, sender) {
            const time = getCurrentTime();
            let avatar = '';
            let senderName = '';
            
            if (sender === 'user') {
                avatar = '<i class="fas fa-user"></i>';
                senderName = 'B·∫°n';
            } else {
                avatar = '<i class="fas fa-robot"></i>';
                senderName = 'Bot RMS';
            }
            
            let messageContent = message;
            if (sender === 'bot') {
                // S·ª≠ d·ª•ng marked ƒë·ªÉ chuy·ªÉn ƒë·ªïi Markdown th√†nh HTML
                messageContent = marked.parse(message);
            }
            
            const messageHtml = `
                <div class="chat-message ${sender}">
                    <div class="d-flex">
                        ${sender === 'bot' ? `
                        <div class="message-avatar">
                            ${avatar}
                        </div>
                        ` : ''}
                        <div class="message-content">
                            ${sender === 'bot' ? 
                                `<div class="sender-name text-primary mb-1">${senderName}</div>${messageContent}` : 
                                `<div class="sender-name text-end text-secondary mb-1">${senderName}</div><p>${messageContent}</p>`}
                        </div>
                        ${sender === 'user' ? `
                        <div class="message-avatar ms-2">
                            ${avatar}
                        </div>
                        ` : ''}
                    </div>
                    <div class="message-time ${sender === 'user' ? 'text-end' : ''}">
                        ${time}
                    </div>
                </div>
            `;
            
            chatContent.insertAdjacentHTML('beforeend', messageHtml);
            scrollToBottom();
        }
        
        // C·∫£i ti·∫øn hi·ªÉn th·ªã b·∫£ng
        function enhanceTables() {
            // T√¨m t·∫•t c·∫£ c√°c b·∫£ng trong tin nh·∫Øn c·ªßa bot
            const tables = document.querySelectorAll('.bot .message-content table');
            
            tables.forEach(table => {
                // Th√™m class cho b·∫£ng
                table.classList.add('table table-bordered table-striped verticle-middle table-responsive-sm');
                
                // X·ª≠ l√Ω c√°c h√†ng v√† c·ªôt
                const rows = table.querySelectorAll('tr');
                
                rows.forEach((row, rowIndex) => {
                    const cells = row.querySelectorAll('th, td');
                    
                    cells.forEach((cell, cellIndex) => {
                        // X·ª≠ l√Ω c·ªôt ho·∫°t ƒë·ªông (nh·∫≠p/xu·∫•t)
                        if (cellIndex === 1 && rowIndex > 0 && cell.textContent.includes('nh·∫≠p')) {
                            cell.innerHTML = cell.innerHTML.replace('nh·∫≠p', '<span class="action-icon import"><i class="fas fa-arrow-down"></i></span>nh·∫≠p');
                        } else if (cellIndex === 1 && rowIndex > 0 && cell.textContent.includes('xu·∫•t')) {
                            cell.innerHTML = cell.innerHTML.replace('xu·∫•t', '<span class="action-icon export"><i class="fas fa-arrow-up"></i></span>xu·∫•t');
                        }
                        
                        // Th√™m tooltip cho s·ªë l∆∞·ª£ng t·ªìn th·∫•p
                        if (cellIndex === 2 && rowIndex > 0 && cell.querySelector('strong')) {
                            const quantity = parseInt(cell.querySelector('strong').textContent);
                            if (quantity <= 20) {
                                cell.setAttribute('title', 'S·ªë l∆∞·ª£ng t·ªìn th·∫•p, c·∫ßn nh·∫≠p th√™m!');
                                cell.style.color = '#e74c3c';
                            }
                        }
                    });
                });
            });
        }
        
        // Cu·ªôn xu·ªëng d∆∞·ªõi c√πng
        function scrollToBottom() {
            chatContent.scrollTop = chatContent.scrollHeight;
        }
        
        // L·∫•y th·ªùi gian hi·ªán t·∫°i
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
