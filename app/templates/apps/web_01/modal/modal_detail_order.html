
{%block script%}
<script type="text/javascript"> 
    var is_reloading = false;
    $(document).ready(function() {
        // jquery has 
        
        $('#{{modal_id}}').on('shown.bs.modal', function (e) {
            var order_id = $(e.relatedTarget).data('id');
            disable_element($('#{{modal_id}} #modalBody'));
            var url =  "{{ url('web_01:detail_order',args=(0,))}}".replace('/0', `/${order_id}`);
            $.ajax({
                type: "GET",
                url: url,
                dataType: "html",
                success: function (response) {
                    $('#{{modal_id}} #modalBody').html(response);
                    is_reloading = false;
                    enable_element($('#{{modal_id}} #modalBody'));
                },
                error: function (xhr, status, e) {
                
                }
            });
        });


        $('#{{modal_id}}').on('hidden.bs.modal', function (e) {
            if(is_reloading) {
                location.reload();  
            }else {
                $('#{{modal_id}} #modalBody').html('');
            }
        });


    });

    
</script>
{%endblock%}
